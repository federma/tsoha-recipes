{% extends "base_template.html" %}

{% block title %}Reseptit{% endblock %}

{% block main %}

<div class="container">
    {% for recipe in all_recipes %}
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe[1] }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted"><i>Ohjeen tekijä: </i>{{ recipe[7] }}</h6>
                    <h6 class="card-subtitle mb-2 text-muted"><i>Resepti jätetty: </i>{{ recipe[4].strftime("%Y-%m-%d")
                        }}</h6>
                    <p class="card-text">{{ recipe[2] }}</p>
                    <a href="{{ recipe[6] }}" class="card-link">Katso resepti</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
