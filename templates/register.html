{% extends "base_template.html" %}

{% block title %}Rekisteröityminen{% endblock %}

{% block main %}

<div class="container">
  <div class="row">

    <form action="/register" method="POST" onsubmit="return check(this)">

      {% if message|length %}

      <div class="col">
        <p>{{ message }}</p>
      </div>

      {% endif %}

      <div class="mx-auto">
        <label for="username" class="form-label">Käyttäjätunnus</label>
        <input type="text" name="username" class="form-control" id="username">
      </div>

      <div class="mx-auto">
        <label for="password" class="form-label">Salasana</label>
        <input type="password" name="password" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-primary">Luo tunnus</button>

    </form>

  </div>
</div>

<script type="text/JavaScript">

  function check(form) {
    if (form.username.value.length > 50 || form.username.value.length < 3) {
      alert("Käyttätunnuksessä pitää olla vähintään 3 ja enintään 50 merkkiä");
      return false;
    }
    if (form.password.value.length < 3) {
      alert("Salasanan täytyy sisältää vähintään 3 merkkiä)");
      return false;
    }
    if (form.password.value.length > 1000) {
      alert("Salasana saa sisältää enintään tuhat merkkiä");
      return false;
    }
    return true;
  }

</script>

{% endblock %}
